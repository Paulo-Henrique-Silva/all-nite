<div id="map" class="w-12 h-full">
    <aol-map>
        <aol-interaction-default></aol-interaction-default>

        <aol-view [zoom]="16">
            <aol-coordinate [x]="locationService.cordinateX" [y]="locationService.cordinateY" [srid]="'EPSG:4326'"></aol-coordinate>
        </aol-view>
        <aol-layer-tile>
            <aol-source-osm></aol-source-osm>
        </aol-layer-tile>
    </aol-map>
</div>
