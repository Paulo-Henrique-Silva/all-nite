<div class="flex flex-column p-3 h-full">
    <!--Serch field-->
    <div class="field my-3 mx-2">
        <label for="search">Search for an Event...</label>
        <input id="search" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>

    <!--Events list-->
    <p-scrollPanel class="w-12 h-full" [style]="{height: 'calc(100vh - 150px)'}" styleClass="custombar1">
        <div *ngFor="let event of events;">
            <div class="my-3 mx-2">
                <p-card [header]="event.name" class="cursor-pointer event-card">
                    <div class="flex justify-content-between m-0">
                        <p class="text-sm font-medium">{{ event.location.name }}</p>
                        <p class="text-sm">{{ event.date.toLocaleDateString() }}</p>
                    </div>
                </p-card>
            </div>
        </div>
    </p-scrollPanel>
</div>
